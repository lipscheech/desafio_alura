<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Sprint 1 Criptografando textos</title>
</head>

<body>
    <div class="logo">
        <img src="./assets/Vector.svg" alt="">
    </div>

    <div class="containerText bg-white">
        <img src="./assets/High_quality_products.svg" alt="">
        <div class="boxText">
            <span>Nenhuma mensagem encontrada</span>
            <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>
    </div>

    <div class="containerText containerWithText bg-white visually-hidden">

        <p>Digite um texto que você deseja criptografar ou descriptografar</p>

    </div>

    <!-- <label for="encrypt">Digite o testo à ser criptografado</label> -->
    <!-- <br> -->
    <input type="text" class="text" placeholder="Digite seu texto">

    <div class="info">
        <img src="assets/bi_exclamation-circle-fill.svg" alt="">
        <p>Apenas letras minúsculas e sem acento.</p>
    </div>
    <div class="buttonsEncrypt">
        <button class="encrypt" onclick="criptografar()">
            <p>Criptografar</p>
        </button>
        <button class="decrypt" onclick="descriptografar()">
            <p>Descriptografar</p>
        </button>
    </div>

    </footer> -->
